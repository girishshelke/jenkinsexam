<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Products</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Title</th>
            <th>price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let product; of: products; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
